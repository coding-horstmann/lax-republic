<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop – Niklas Art House</title>
    <meta name="description" content="Niklas Art House – offizieller Shop.">
    <meta name="robots" content="index,follow">
    <style>
      html, body { height: 100%; margin: 0; }
      body { background: #fff; }
      /* Vollflächig, initial unsichtbar (FOUC vermeiden) */
      #myShop {
        min-height: 100vh;
        visibility: hidden;
        /* Breite begrenzen, damit Produktbilder kleiner wirken */
        width: 100%;
        max-width: 1100px; /* bei Bedarf anpassen, z.B. 1000px oder 960px */
        margin: 0 auto;
        padding: 0 16px;
        box-sizing: border-box;
      }
      /* Bilder innerhalb des Shops nie breiter als der Container */
      #myShop img { max-width: 100%; height: auto; }
      /* Optional: auf sehr großen Screens noch etwas schmaler */
      @media (min-width: 1600px) { #myShop { max-width: 1000px; } }
      /* Hero-Bild überschreiben (Spreadshop Startseiten-Teaser) */
      #myShop .sprd-startpage-teaser__image {
        background-image: url('./hero.jpg') !important;
        background-position: left center !important;
        background-size: cover !important;
      }
      /* Einfacher FAQ-Block (wird dynamisch vor "Über den Shop" eingefügt) */
      .custom-faq {
        margin: 3rem auto;
        padding: 1rem 1.25rem;
        border: 1px solid rgba(0,0,0,.12);
        border-radius: 6px;
        background: #fff;
        max-width: 800px;
      }
      .custom-faq__title {
        margin: 0 0 .75rem;
        text-align: center;
      }
      .custom-faq details {
        border-top: 1px solid rgba(0,0,0,.08);
        padding: .75rem 0;
      }
      .custom-faq details:first-of-type {
        border-top: 0;
      }
      .custom-faq summary {
        cursor: pointer;
        font-weight: 700;
        list-style: none;
      }
      .custom-faq summary::-webkit-details-marker { display: none; }
      .custom-faq__answer {
        margin-top: .5rem;
        color: #22262D;
        line-height: 1.5;
      }
      /* Zwei-Spalten-Layout: links Bild (50%), rechts Text (50%) */
      #myShop .sprd-startpage-teaser__link {
        display: flex !important;
        align-items: stretch !important;
        min-height: 520px; /* genug Höhe für großen Eindruck */
      }
      #myShop .sprd-startpage-teaser__image {
        position: relative !important; /* statt absolute */
        width: 50% !important;
        height: auto !important;
        min-height: 520px; /* gleiche Höhe wie Container */
        left: auto !important;
        top: auto !important;
        right: auto !important;
        bottom: auto !important;
      }
      #myShop .sprd-startpage-teaser__content {
        width: 50% !important;
        margin: 0 !important;
        padding: 2rem !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        background: transparent !important;
      }
      /* Etwaige Dimm-/Filtereffekte der Standard-Hero-Grafik entfernen */
      #myShop .sprd-startpage-teaser__image--has-text {
        filter: none !important;
        opacity: 1 !important;
      }
      /* Mobile: wieder untereinander stapeln */
      @media (max-width: 767px) {
        #myShop .sprd-startpage-teaser__link {
          display: block !important;
          min-height: 0;
        }
        #myShop .sprd-startpage-teaser__image {
          width: 100% !important;
          min-height: 45vh;
        }
        #myShop .sprd-startpage-teaser__content {
          width: 100% !important;
          padding: 1.25rem !important;
        }
      }
    </style>
    <link rel="canonical" href="https://niklasarthouse.de/">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.svg">
  </head>
  <body>
    <div id="myShop"></div>

    <script>
      var spread_shop_config = {
        shopName: 'lax-republic',
        locale: 'de_DE',
        prefix: 'https://lax-republic.myspreadshop.de',
        baseId: 'myShop'
      };
    </script>
    <script type="text/javascript" src="https://lax-republic.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js"></script>
    <script>
      // Sobald die Seite geladen ist, Shop-Container einblenden
      window.addEventListener('load', function () {
        var el = document.getElementById('myShop');
        if (el) el.style.visibility = 'visible';
      });
    </script>
    <script>
      // FAQ-Block dynamisch direkt vor den Bereich "Über den Shop" setzen
      (function insertFAQWhenReady() {
        var FAQ_HTML = (function () {
          var wrapper = document.createElement('section');
          wrapper.className = 'custom-faq sprd-bg-m3 sprd-c-s3';
          wrapper.setAttribute('aria-labelledby', 'custom-faq-title');
          wrapper.innerHTML = (
            '<h2 id="custom-faq-title" class="custom-faq__title sprd__caption">FAQ</h2>' +
            '<details><summary>Wie sind die Größen der Produkte?</summary><div class="custom-faq__answer">Platzhalter-Text. Details folgen.</div></details>' +
            '<details><summary>Wie lange dauert der Versand?</summary><div class="custom-faq__answer">Platzhalter-Text. Details folgen.</div></details>' +
            '<details><summary>Welche Zahlungsmethoden gibt es?</summary><div class="custom-faq__answer">Platzhalter-Text. Details folgen.</div></details>' +
            '<details><summary>Kann ich Artikel zurückgeben?</summary><div class="custom-faq__answer">Platzhalter-Text. Details folgen.</div></details>' +
            '<details><summary>Wie pflege ich bedruckte Textilien?</summary><div class="custom-faq__answer">Platzhalter-Text. Details folgen.</div></details>' +
            '<details><summary>Gibt es nachhaltige Produkte?</summary><div class="custom-faq__answer">Platzhalter-Text. Details folgen.</div></details>' +
            '<details><summary>Wie kontaktiere ich den Support?</summary><div class="custom-faq__answer">Platzhalter-Text. Details folgen.</div></details>'
          );
          return wrapper;
        })();

        function tryInsert() {
          var about = document.querySelector('#myShop #sprd-startpage-about-us');
          if (about && about.parentNode && !document.getElementById('custom-faq-title')) {
            about.parentNode.insertBefore(FAQ_HTML, about);
            return true;
          }
          return false;
        }

        if (tryInsert()) return;

        var observer = new MutationObserver(function () {
          if (tryInsert()) {
            observer.disconnect();
          }
        });
        var root = document.getElementById('myShop');
        if (root) {
          observer.observe(root, { subtree: true, childList: true });
          // Fallback: nach 10s aufhören zu beobachten
          setTimeout(function () { try { observer.disconnect(); } catch (e) {} }, 10000);
        }
      })();
    </script>
    <noscript>
      Bitte JavaScript aktivieren, um den Shop zu sehen. Alternativ direkt hier einkaufen:
      <a href="https://lax-republic.myspreadshop.de">lax-republic.myspreadshop.de</a>
    </noscript>
  </body>
  </html>
