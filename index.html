<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop – Niklas Art House</title>
    <meta name="description" content="Niklas Art House – offizieller Shop.">
    <meta name="robots" content="index,follow">
    <!-- keep default Spreadshop fonts; no custom font overrides -->
    <style>
      html, body { height: 100%; margin: 0; }
      body { background: #fff; }
      /* Statische, crawlbare Hero-Sektion */
      .seo-hero {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 16px 0;
        box-sizing: border-box;
      }
      .seo-hero__title {
        margin: 0 0 8px;
        font-size: 2rem;
        line-height: 1.25;
      }
      .seo-hero__subtitle {
        margin: 0 0 16px;
        color: #22262D;
        line-height: 1.6;
      }
      /* Vollflächig, initial unsichtbar (FOUC vermeiden) */
      #myShop {
        min-height: 100vh;
        visibility: hidden;
        /* Breite begrenzen, damit Produktbilder kleiner wirken */
        width: 100%;
        max-width: 1100px; /* bei Bedarf anpassen, z.B. 1000px oder 960px */
        margin: 0 auto;
        padding: 0 16px;
        box-sizing: border-box;
      }
      /* Bilder innerhalb des Shops nie breiter als der Container */
      #myShop img { max-width: 100%; height: auto; }
      /* Optional: auf sehr großen Screens noch etwas schmaler */
      @media (min-width: 1600px) { #myShop { max-width: 1000px; } .seo-hero { max-width: 1000px; } }
      /* Hero-Bild überschreiben (Spreadshop Startseiten-Teaser) */
      #myShop .sprd-startpage-teaser__image {
        background-image: url('./hero.jpg') !important;
        background-position: left center !important;
        background-size: cover !important;
      }
      /* Einfacher FAQ-Block (wird dynamisch vor "Über den Shop" eingefügt) */
      .custom-faq {
        margin: 3rem auto;
        padding: 1rem 1.25rem;
        border: 1px solid rgba(0,0,0,.12);
        border-radius: 6px;
        background: #fff;
        max-width: 800px;
      }
      .custom-faq__title {
        margin: 0 0 .75rem;
        text-align: center;
      }
      .custom-faq details {
        border-top: 1px solid rgba(0,0,0,.08);
        padding: .75rem 0;
      }
      .custom-faq details:first-of-type {
        border-top: 0;
      }
      .custom-faq summary {
        cursor: pointer;
        font-weight: 700;
        list-style: none;
      }
      .custom-faq summary::-webkit-details-marker { display: none; }
      .custom-faq__answer {
        margin-top: .5rem;
        color: #22262D;
        line-height: 1.5;
      }
      /* Großer Textbereich unter "Über den Shop" */
      .custom-about-large {
        margin: 3rem auto;
        padding: 2rem 1.5rem;
        border: 1px solid rgba(0,0,0,.12);
        border-radius: 8px;
        background: #fff;
        max-width: 900px;
        box-sizing: border-box;
      }
      .custom-about__title {
        margin: 0 0 1rem;
        text-align: center;
      }
      .custom-about__text {
        color: #22262D;
        line-height: 1.8;
        font-size: 1.0625rem;
      }
      @media (max-width: 767px) {
        .custom-about-large { padding: 1.25rem 1rem; }
        .custom-about__text { font-size: 0.9375rem; line-height: 1.7; }
      }
      /* Zwei-Spalten-Layout: links Bild (50%), rechts Text (50%) */
      #myShop .sprd-startpage-teaser__link {
        display: flex !important;
        align-items: stretch !important;
        min-height: 520px; /* genug Höhe für großen Eindruck */
      }
      #myShop .sprd-startpage-teaser__image {
        position: relative !important; /* statt absolute */
        width: 50% !important;
        height: auto !important;
        min-height: 520px; /* gleiche Höhe wie Container */
        left: auto !important;
        top: auto !important;
        right: auto !important;
        bottom: auto !important;
      }
      #myShop .sprd-startpage-teaser__content {
        width: 50% !important;
        margin: 0 !important;
        padding: 2rem !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        background: transparent !important;
      }
      /* Etwaige Dimm-/Filtereffekte der Standard-Hero-Grafik entfernen */
      #myShop .sprd-startpage-teaser__image--has-text {
        filter: none !important;
        opacity: 1 !important;
      }
      /* Mobile: wieder untereinander stapeln */
      @media (max-width: 767px) {
        #myShop .sprd-startpage-teaser__link {
          display: block !important;
          min-height: 0;
        }
        #myShop .sprd-startpage-teaser__image {
          width: 100% !important;
          min-height: 45vh;
        }
        #myShop .sprd-startpage-teaser__content {
          width: 100% !important;
          padding: 1.25rem !important;
        }
      }
    </style>
    <link rel="canonical" href="https://niklasarthouse.de/">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.svg">
  </head>
  <body>
    <!-- Statische, crawlbare Hero-Sektion mit H1 -->
    <header class="seo-hero" role="banner">
      <h1 class="seo-hero__title">Shop – Niklas Art House</h1>
      <p class="seo-hero__subtitle">Niklas Art House – offizieller Shop. Entdecke T‑Shirts, Hoodies und Accessoires – nachhaltig im Print‑on‑Demand produziert.</p>
    </header>
    <div id="myShop"></div>

    <script>
      var spread_shop_config = {
        shopName: 'lax-republic',
        locale: 'de_DE',
        prefix: 'https://lax-republic.myspreadshop.de',
        baseId: 'myShop'
      };
    </script>
    <script type="text/javascript" src="https://lax-republic.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js"></script>
    <script>
      // Sobald die Seite geladen ist, Shop-Container einblenden
      window.addEventListener('load', function () {
        var el = document.getElementById('myShop');
        if (el) el.style.visibility = 'visible';
      });
    </script>
    <script>
      // Robuste SPA-taugliche Einfügelogik für FAQ und "Über den Shop"
      (function robustInsertCustomBlocks() {
        var ROOT = document.getElementById('myShop') || document.body;
        var MAX_WAIT_MS = 60000;     // bis zu 60s nach jedem Routenwechsel versuchen
        var RECHECK_MS = 800;        // Prüfintervall
        var ABOUT_SELECTOR = '#sprd-startpage-about-us, [id*="about-us"]';

        function createFAQ() {
          if (document.getElementById('custom-faq-title')) {
            return document.querySelector('.custom-faq');
          }
          var wrapper = document.createElement('section');
          wrapper.className = 'custom-faq sprd-bg-m3 sprd-c-s3';
          wrapper.setAttribute('aria-labelledby', 'custom-faq-title');
          wrapper.innerHTML = (
            '<h2 id="custom-faq-title" class="custom-faq__title sprd__caption">FAQ</h2>' +
            '<details><summary>Was ist Lax Republic?</summary><div class="custom-faq__answer">Lax Republic ist ein Online-Shop für Lacrosse-inspirierte Streetwear. Hier findest du stylishe Kleidung, die den Spirit des Sports auf die Straße bringt – lässig, sportlich und individuell. Alle Artikel werden im nachhaltigen Print-on-Demand-Verfahren speziell für dich gefertigt.</div></details>' +
            '<details><summary>Wie nachhaltig ist meine Bestellung?</summary><div class="custom-faq__answer">Deine Bestellung wird erst nach dem Kauf individuell produziert – das sogenannte Print-on-Demand-Verfahren. Dadurch entstehen keine Überproduktionen oder Lagerbestände, was Abfall und Ressourcenverbrauch deutlich reduziert.</div></details>' +
            '<details><summary>Wie wird nachhaltig produziert?</summary><div class="custom-faq__answer">Die Produkte werden mit modernen, wasserlosen Digitaldruckverfahren hergestellt, die ungiftige und biologisch abbaubare Tinten verwenden. Zudem erfolgt die Produktion papierlos und unter strengen Qualitätskontrollen für besonders langlebige Kleidung.</div></details>' +
            '<details><summary>Welche nachhaltigen Materialien kann ich auswählen?</summary><div class="custom-faq__answer">Du kannst beim Shoppen gezielt nach Bio- oder Fairtrade-Produkten filtern. Diese Artikel bestehen aus nachhaltig erzeugten Materialien und unterstützen faire Arbeitsbedingungen entlang der Lieferkette.</div></details>' +
            '<details><summary>Wie funktioniert Rückgabe und Umtausch?</summary><div class="custom-faq__answer">Du kannst deine Bestellung innerhalb von 30 Tagen umtauschen, wenn sie nicht passt oder deinen Erwartungen nicht entspricht. Dabei stehen dir ein Umtausch gegen neue Ware oder ein Gutschein zur Verfügung; eine Erstattung ist bei unpersonalisierten Produkten ebenfalls möglich.</div></details>' +
            '<details><summary>Wer trägt die Rücksendekosten und was passiert mit Retouren?</summary><div class="custom-faq__answer">Ab einem Bestellwert von 40 € werden die Rücksendekosten übernommen. Retouren werden, wenn möglich, gespendet oder recycelt, um Abfall zu vermeiden und Ressourcen zu schonen.</div></details>'
          );
          return wrapper;
        }

        function createAbout() {
          if (document.getElementById('custom-about-title')) {
            return document.querySelector('.custom-about-large');
          }
          var section = document.createElement('section');
          section.className = 'custom-about-large sprd-bg-m3 sprd-c-s3';
          section.setAttribute('aria-labelledby', 'custom-about-title');
          section.innerHTML = (
            '<h2 id="custom-about-title" class="custom-about__title sprd__caption">Über den Shop</h2>' +
            '<div class="custom-about__text">' +
            'Lacrosse ist mehr als ein Sport – es ist Energie, Teamgeist und Leidenschaft. Mit Lax Republic bringen wir dieses Lebensgefühl auf die Straße. Unsere T-Shirts, Hoodies und Accessoires sind inspiriert von der Lacrosse-Kultur und designed für Fans und Spieler. ' +
            'Wir lieben Lacrosse, weil es verbindet, motiviert und Individualität erlaubt. Diese Begeisterung steckt in jedem Print, in jedem Hoodie und Shirt, das wir anbieten. Unser Shop bietet stylishe Lacrosse Streetwear, bequem, alltagstauglich und mit dem Spirit des Spiels. ' +
            'Jedes Produkt wird nachhaltig produziert, direkt nach deiner Bestellung, sodass Überproduktion vermieden und die Umwelt geschont wird. ' +
            '<br><br>Zeig deinen Teamgeist und deinen Style – mit Lacrosse T-Shirts, Hoodies und Accessoires von Lax Republic bist du immer Teil der Community. ' +
            'Wir machen Lacrosse sichtbar – auf und abseits des Spielfelds. Werde Teil der Lax Republic und trag deinen Sport mit Stolz in jedem Outfit.' +
            '</div>'
          );
          return section;
        }

        function tryInsertOnce() {
          var container = document.getElementById('myShop') || document.body;
          var about = container.querySelector(ABOUT_SELECTOR) || document.querySelector(ABOUT_SELECTOR);
          if (!about || !about.parentNode) return false;

          if (!document.getElementById('custom-faq-title')) {
            var faq = createFAQ();
            if (faq) about.parentNode.insertBefore(faq, about);
          }
          if (!document.getElementById('custom-about-title')) {
            var aboutBlock = createAbout();
            if (aboutBlock) about.insertAdjacentElement('afterend', aboutBlock);
          }
          return true;
        }

        var retryTimer = null;
        function scheduleRetries() {
          var start = Date.now();
          if (retryTimer) clearInterval(retryTimer);
          retryTimer = setInterval(function () {
            var ok = tryInsertOnce();
            if (ok && Date.now() - start > 5000) {
              clearInterval(retryTimer);
              retryTimer = null;
            }
            if (Date.now() - start > MAX_WAIT_MS) {
              clearInterval(retryTimer);
              retryTimer = null;
            }
          }, RECHECK_MS);
        }

        var mo = new MutationObserver(function () { tryInsertOnce(); });
        if (ROOT) mo.observe(ROOT, { childList: true, subtree: true });

        function hookHistory() {
          ['pushState', 'replaceState'].forEach(function (m) {
            var orig = history[m];
            if (typeof orig === 'function') {
              history[m] = function () {
                var ret = orig.apply(this, arguments);
                window.dispatchEvent(new Event('sprd:routechange'));
                return ret;
              };
            }
          });
        }
        hookHistory();

        ['sprd:routechange', 'popstate', 'hashchange'].forEach(function (evt) {
          window.addEventListener(evt, function () {
            setTimeout(scheduleRetries, 300);
          });
        });

        window.addEventListener('load', function () {
          setTimeout(scheduleRetries, 300);
        });

        setTimeout(scheduleRetries, 0);
      })();
    </script>

      Bitte JavaScript aktivieren, um den Shop zu sehen. Alternativ direkt hier einkaufen:

    </noscript>
  </body>
  </html>
