<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop – Niklas Art House</title>
    <meta name="description" content="Niklas Art House – offizieller Shop.">
    <meta name="robots" content="index,follow">
    <style>
      html, body { height: 100%; margin: 0; }
      body { background: #fff; }
      /* Vollflächig, initial unsichtbar (FOUC vermeiden) */
      #myShop {
        min-height: 100vh;
        visibility: hidden;
        /* Breite begrenzen, damit Produktbilder kleiner wirken */
        width: 100%;
        max-width: 1100px; /* bei Bedarf anpassen, z.B. 1000px oder 960px */
        margin: 0 auto;
        padding: 0 16px;
        box-sizing: border-box;
      }
      /* Bilder innerhalb des Shops nie breiter als der Container */
      #myShop img { max-width: 100%; height: auto; }
      /* Optional: auf sehr großen Screens noch etwas schmaler */
      @media (min-width: 1600px) { #myShop { max-width: 1000px; } }
    </style>
    <link rel="canonical" href="https://niklasarthouse.de/">
  </head>
  <body>
    <div id="myShop"></div>

    <script>
      var spread_shop_config = {
        shopName: 'lax-republic',
        locale: 'de_DE',
        prefix: 'https://lax-republic.myspreadshop.de',
        baseId: 'myShop'
      };
    </script>
    <script type="text/javascript" src="https://lax-republic.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js"></script>
    <script>
      // Sobald die Seite geladen ist, Shop-Container einblenden
      window.addEventListener('load', function () {
        var el = document.getElementById('myShop');
        if (el) el.style.visibility = 'visible';
      });
    </script>
    <noscript>
      Bitte JavaScript aktivieren, um den Shop zu sehen. Alternativ direkt hier einkaufen:
      <a href="https://lax-republic.myspreadshop.de">lax-republic.myspreadshop.de</a>
    </noscript>
  </body>
  </html>
